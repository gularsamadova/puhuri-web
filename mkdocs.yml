site_name: Puhuri Documentation
theme:
  name: material
  favicon: assets/favicon.png
  features:
    - navigation.indexes
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
nav:
  - "index.md"
  - About:
      - "architecture.md"
      - "branding.md"
      - "documents.md"
      - "terminology.md"
      - "environments.md"
  - Resource Allocators:
      - "resource-allocators.md"
  - Service Providers:
      - "service-providers.md"
  - Puhuri Portal:
      - "puhuri_portal/user_guide.md"
      - "puhuri_portal/notifications.md"
  - IdP Integration:
      - "idp_integration/index.md"
      - eduGAIN integration: idp_integration/requirements-edugain.md
      - Direct integration: idp_integration/requirements-direct.md
      - Attributes: idp_integration/attributes.md
  - API Guide:
      - "API guide/common.md"
      - "API guide/authentication.md"
      - "API guide/project.md"
      - "API guide/project-permissions.md"
      - "API guide/resource-allocation-management.md"
  - SDK Guide:
      - "SDK guide/common.md"
      - "SDK guide/resource-allocation-management-sp.md"
